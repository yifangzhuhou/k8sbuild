apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-nginx-prometheus
  namespace: kube-ops
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - host: www.zhangli07.com
    http:
      paths:
      - path: /(.*)
        backend:
          serviceName: prometheus
          servicePort: 9090
      - path: /prometheus
        backend:
          serviceName: prometheus
          servicePort: 9090

